<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geographic Evolution of the Earth</title>

    <!-- Fuente estilo Futura -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(
                rgba(0,0,0,0.55),
                rgba(0,0,0,0.55)
            ),
            url("background.jpg"); /* ðŸ‘ˆ fondo historia/geografÃ­a */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 60px;
            letter-spacing: 1px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 90px;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box img {
            width: 450px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* âœ¨ AnimaciÃ³n hover */
        .image-box img:hover {
            transform: scale(1.08);
            box-shadow: 0 25px 45px rgba(0,0,0,0.8);
        }

        button {
            margin-top: 25px;
            padding: 15px 26px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #e3b23c;
            color: #1b1b1b;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #f1c453;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <h1>Geographic Evolution of the Earth</h1>

    <div class="images-container">
        <div class="image-box">
            <img src="earth.png" alt="Modern Earth">
            <button onclick="window.open('civilizations.html', '_blank')">
                Which civilizations lived here?
            </button>
        </div>

        <div class="image-box">
            <img src="pangea.png" alt="Pangea">
            <button onclick="window.open('pangea.html', '_blank')">
                What is the difference between modern Earth and Pangea?
            </button>
        </div>
    </div>

</body>
</html>
