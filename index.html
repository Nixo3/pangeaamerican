<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geographic Evolution of the Earth</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Futura, "Trebuchet MS", Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 80px;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box img {
            width: 420px;   /* ðŸ‘ˆ imÃ¡genes mÃ¡s grandes */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 25px;
            padding: 14px 24px;
            font-size: 16px;
            font-family: Futura, "Trebuchet MS", Arial, sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #2c7be5;
            color: white;
        }

        button:hover {
            background-color: #1a5fc4;
        }
    </style>
</head>
<body>

    <h1>Geographic Evolution of the Earth</h1>

    <div class="images-container">
        <div class="image-box">
            <img src="earth.png" alt="Earth">
            <button onclick="window.open('civilizations.html', '_blank')">
                Which civilizations lived here?
            </button>
        </div>

        <div class="image-box">
            <img src="pangea.png" alt="Pangea">
        </div>
    </div>

</body>
</html>
